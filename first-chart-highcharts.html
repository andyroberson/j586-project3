<!DOCTYPE html>
<meta Content-Type: text/html; charset=utf-8>
<html>

<head>

    <title> first chart</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="line-basic-dark.js"></script>


    <script>

          $(function () {
          $('#bar-chart').highcharts({
              chart: {
                  type: 'bar'
              },
              title: {
                  text: 'J586 Grades'
              },
              xAxis: {
                  categories: ['Project 1', 'Project 2', 'Project 3']
              },
              yAxis: {
                  title: {
                      text: '%'
                  }
              },
              // labels: {
              //   items: [{
              //     html: "this my label"
              //     style: {
              //       left: '100px',
              //       top: '200px'
              //     }
              //   }]
              // },

              series: [{
                  name: 'Andy',  //data for jane
                  data: [100, 100, 100]
              }, {
                  name: 'Bob',
                  data: [60, 70, 94]  //data for john; ate 3 oranges
              }]
          });

    $('#pie-chart').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Browser market shares at a specific website, 2014'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: [
                ['Firefox',   45.0],
                ['IE',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['Safari',    8.5],
                ['Opera',     6.2],
                ['Others',   0.7]
            ]
        }]
    });


    $('#spline-chart').highcharts({
        chart: {
            type: 'areaspline'
        },
        title: {
            text: 'Average fruit consumption during one week'
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 150,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        xAxis: {
            categories: [
                'Monday',
                'Tuesday',
                'Wednesday',
                'Thursday',
                'Friday',
                'Saturday',
                'Sunday'
            ],
            plotBands: [{ // visualize the weekend
                from: 4.5,
                to: 6.5,
                color: 'rgba(68, 170, 213, .2)'
            }]
        },
        yAxis: {
            title: {
                text: 'Fruit units'
            }
        },
        tooltip: {
            shared: true,
            valueSuffix: ' units'
        },
        credits: {
            enabled: false
        },
        plotOptions: {
            areaspline: {
                fillOpacity: 0.5
            }
        },
        series: [{
            name: 'John',
            data: [3, 4, 3, 5, 4, 10, 12]
        }, {
            name: 'Jane',
            data: [1, 3, 4, 3, 3, 5, 4]
        }]
    });

});


     </script>

</head>
<body>

  <div id="bar-chart" style="width:100%; height:400px;"></div>
  <div id="pie-chart" style="width:50%; height:400px;"></div>
  <div id="spline-chart" style="width: 50%; height: 400px;"></div>

</body>

</html>
